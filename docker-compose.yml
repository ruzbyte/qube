services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: my-stack-api
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    restart: always

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: my-stack-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8080
    depends_on:
      - api
    restart: always
